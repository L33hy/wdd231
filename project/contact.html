    <meta charset="UTF-8">

    <script type="module" src="./scripts/contact.js" defer></script>

    <title>Contact Us - Etakings</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/etakings-logo.webp" alt="Etakings Logo" loading="lazy" width="60" height="auto">
            <h1>Etakings</h1>
        </div>
        <nav class="responsive-nav">
            <button class="hamburger-button" aria-label="Toggle Navigation">â˜°</button>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./service.html">Services</a></li>
                <li><a href="./contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-title">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you. Please fill out the form below.</p>
        </section>

        <section class="contact-form">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="8" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div id="form-data-display" class="hidden">
                <h2>Submitted Information:</h2>
                <div id="data-output"></div>
                <button id="go-back">Go Back to Form</button>
            </div>
        </section>
    </main>
